language: node_js
node_js:
- '6'
dist: trusty
sudo: false
branches:
  except:
  - results
addons:
  chrome: stable
install:
- npm install
script:
- npm run code-check
- npm run-script build
- node node_modules/grunt-cli/bin/grunt build
after_script:
- node node_modules/grunt-cli/bin/grunt publish
deploy:
  provider: npm
  email: ivan.stanishev@cimpress.com
  api_key:
    secure: 
  on:
    branch: master
notifications:
  slack:
    secure: 
env:
  global:
    secure: 
