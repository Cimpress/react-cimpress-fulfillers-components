language: node_js
node_js:
- '8'
dist: trusty
sudo: false
branches:
  except:
  - results
install:
- npm install
script:
- npm run code-check
- if [ "$TRAVIS_PULL_REQUEST_SLUG" = "Cimpress/react-cimpress-fulfillers-components" -o "$TRAVIS_PULL_REQUEST_SLUG" = "" -a "$TRAVIS_REPO_SLUG" = "Cimpress/react-cimpress-fulfillers-components" ]; then npm run translate; fi
- npm run compile
deploy:
  provider: npm
  email: TrdelnikSquad@cimpress.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
    repo: Cimpress/react-cimpress-fulfillers-components
notifications:
  slack:
    rooms:
      secure: 
env:
  global:
  - secure: 
  - secure: 
